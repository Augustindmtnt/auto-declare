# Pajemploi Form Field Mapping
#
# This file maps our data fields to the French labels visible on Pajemploi.
# The agent uses Playwright's semantic locators (getByLabel, getByRole, getByText)
# which are resilient to CSS/HTML changes.
#
# Instructions:
# 1. Open pajemploi.urssaf.fr and navigate through the declaration flow
# 2. Note the exact French labels next to each field
# 3. Update the labels below to match exactly what you see on the site

pajemploi:
  urls:
    home: "https://www.pajemploi.urssaf.fr/"
    # Add declaration URL if it's a direct link, otherwise leave empty
    # and the agent will navigate via the UI
    declaration: ""

  # Login form - labels as they appear on the page
  login:
    email_label: "Adresse email"
    password_label: "Mot de passe"
    submit_text: "Se connecter"

  # Declaration form - French labels exactly as shown
  declaration:
    # Salary fields
    monthlySalary_label: "Salaire net"
    majoredHoursCount_label: "Heures majorées"
    majoredHoursAmount_label: "Montant heures majorées"

    # Days worked
    workedDays_label: "Nombre de jours d'activité"

    # Allowances (indemnités)
    maintenanceAllowance_label: "Indemnités d'entretien"
    mealAllowance_label: "Indemnités de repas"

    # Navigation/actions
    submit_text: "Valider"  # We won't click this - just for reference
